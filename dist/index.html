<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.a902df38.png" />
    <title>facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index.dfbda02d.css">
</head>
<body class="bg-gray-100">
    <div class="container h-screen flex mx-auto items-center justify-center">
        <div class="left w-2/5 mx-14">
            <img src="/assets/fb.9531e960.svg" alt="" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative shadow-xl">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 my-2 hover:bg-blue-700 text-white py-2 rounded-md font-bold ">Log In</button>
            <span class="mx-auto text-sm w-fit hover:text-blue-600 hover:underline cursor-pointer my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 my-2 w-fit px-4 mx-auto text-white py-2 rounded-md font-bold">Create New Account</button>
            <span class="absolute -bottom-12 "> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
